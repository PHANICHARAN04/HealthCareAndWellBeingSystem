<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+/I67+pzuJ66Idy9CqN3qHHoQlZw0m7VQaMkcp+7tL1dGWAfkwVY9TNtF/lzFe0mLOnWWLb5E5Bsmj5xpxGX+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  {% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
     <strong>{{ message }}</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
<div class="container-fluid px-0 mb-3">
  <img src="/static/blog/come5.webp" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4 ">
  <h1 class="text-center">Dermatology</h1>
  <form method="post" action="/come5">
       {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" pattern="[A-Za-z\s]+" required>
        </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Your Email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" pattern="[0-9]{10}" required>
        </div>

        
      
      <div class="form-group"> 
        <label for="desc">Describe Your Problem</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div class="pt-1 mb-4">
      <a href="/" class="link-info">
      <button class="btn btn-info btn-lg btn-block" type="submit">Back to Home</button>
    </div>
</div>
<script>
  window.scrollTo(0, document.body.scrollHeight);
</script>


</body>
</html>
